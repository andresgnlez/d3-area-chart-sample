<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script>


var format = d3.time.format("%m/%d/%Y");

var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

// array of hexadecimal colors
var z = d3.scale.category20c();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(d3.time.years)
    .tickFormat(d3.time.format('%Y'));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var stack = d3.layout.stack()
    .offset("zero")
    .values(function(d) { return d.values; })
    // .order(function(d, i) {
    //
    //
    //   // console.log(_.map(d, function(x, i) {
    //   //   return d3.range(x[x.length - 1][1]);
    //   // }));
    //
    //   // console.log(y);
    //
    //   // return d3.range(d[2][2][1]);
    // })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.quantity; })

var nest = d3.nest()
    .key(function(d) { return d.name; });


var area = d3.svg.area()
    .interpolate("linear")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("data.json", function(error, data) {
  if (error) throw error;

  var municipalities = data.municipalities;

  municipalities.forEach(function(d) {
    d.date = format.parse(d.date)
    d.quantity = +d.quantity;
  });

  var layers = stack(nest.entries(municipalities));

  x.domain(d3.extent(municipalities, function(d) { return d.date; }));
  y.domain([0, d3.max(municipalities, function(d) { return d.y0 + d.y; })]);


  var layersFrame = svg.selectAll('.layer-frame')
    .data(layers)
    .enter().append('g')
      .attr('class', 'layer-frame');

  layersFrame.append("path")
    .attr("class", "layer-path")
    .attr("d", function(d) { return area(d.values); })
    .style("fill", function(d, i) { return z(i); });

  layersFrame.append('text')
    .attr("transform", function(d, i) {
      var lastIndex = d.values.length - 1;
      return "translate(" + x(d.values[lastIndex].date) + "," + y(d.values[lastIndex].y0 + d.values[lastIndex].y / 2) + ")";
    })
    .attr("x", 6)
    .attr("dy", ".35em")
    .text(function(d) { return d.key; });


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
});

</script>
